# ENV
env:
  # TERM env customization.
  #
  # If this property is not set, alacritty will set it to xterm-256color.
  #
  # Note that some xterm terminfo databases don't declare support for italics.
  # You can verify this by checking for the presence of `smso` and `sitm` in
  # `infocmp xterm-256color`.
  TERM: xterm-256color

# Window Customizations
window:
  dimensions:
    columns: 300
    lines: 73
  padding:
    x: 10
    y: 10
  decorations: none
  #opacity: 0.99
scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: FiraCode Nerd Font Mono
    style: Regular
  bold:
    family: FiraCode Nerd Font Mono
    style: Bold
  italic:
    family: FiraCode Nerd Font Mono
    style: Italic
  size: 14.0

# Kanagawa Alacritty Colors
colors:
  primary:
    background: '0x1f1f28'
    foreground: '0xdcd7ba'

  normal:
    black:   '0x090618'
    red:     '0xc34043'
    green:   '0x76946a'
    yellow:  '0xc0a36e'
    blue:    '0x7e9cd8'
    magenta: '0x957fb8'
    cyan:    '0x6a9589'
    white:   '0xc8c093'

  bright:
    black:   '0x727169'
    red:     '0xe82424'
    green:   '0x98bb6c'
    yellow:  '0xe6c384'
    blue:    '0x7fb4ca'
    magenta: '0x938aa9'
    cyan:    '0x7aa89f'
    white:   '0xdcd7ba'

  selection:
    background: '0x2d4f67'
    foreground: '0xc8c093'

  indexed_colors:
    - { index: 16, color: '0xffa066' }
    - { index: 17, color: '0xff5d62' }

selection:
  # When set to `true`, selected text will be copied to the primary clipboard.
  save_to_clipboard: false

cursor:
  style:
    shape: Block
  unfocused_hollow: true

# Live config reload (changes require restart)
live_config_reload: true

# Mouse bindings
mouse_bindings:
  - { mouse: Middle, mode: ~Vi,     action: PasteSelection  }

# Key bindings
key_bindings:
  - { key: N,         mods: Shift|Control,                    action: SpawnNewInstance }

shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - "tmux attach || tmux"
